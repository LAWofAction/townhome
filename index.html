<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>360 Image Viewer</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/pannellum@2.5.6/build/pannellum.css">
    <link rel="stylesheet" href="style.css"> <!-- Your custom stylesheet -->
    <script src="https://cdn.jsdelivr.net/npm/pannellum@2.5.6/build/pannellum.js"></script>
</head>
<body>
    <h2>หน้าบ้าน</h2>
    <div class="image-gallery">
        <img src="หน้าบ้าน1.jpg" width="500" height="300" >
        <img src="หน้าบ้าน2.jpg" width="500" height="300" >
    </div>
    <h2>หลังบ้าน</h2>
    <div class="image-gallery">
        <img src="หลังบ้าน1.jpg" width="500" height="300" >
        <img src="หลังบ้าน2.jpg" width="500" height="300" >
        <img src="หลังบ้าน3.jpg" width="500" height="300" >
    </div>
    <div id="panorama" style="width: 100%; height: 500px;"></div>
    <script>
        pannellum.viewer('panorama', {
            "default": {
                "firstScene": "scene1",
                "autoLoad": true
            },
            "scenes": {
                "scene1": {
                    "type": "equirectangular",
                    "panorama": "new360image.jpg",
                    "hotSpots": [
                        {
                            "pitch": 0, // Adjust pitch
                            "yaw": 0, // Adjust yaw
                            "type": "scene",
                            "text": "Go to Scene 2",
                            "sceneId": "scene2"
                        }
                    ]
                },
                "scene2": {
                    "type": "equirectangular",
                    "panorama": "360image.jpg",
                    "hotSpots": [
                        {
                            "pitch": 0, // Adjust pitch
                            "yaw": 180, // Adjust yaw
                            "type": "scene",
                            "text": "Go to Scene 1",
                            "sceneId": "scene1"
                        }
                    ]
                }
            }
        });
    </script>
</body>
</html>
